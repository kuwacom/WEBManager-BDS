<!DOCTYPE html>
<html>
<body>
    <h1>WEB console</h1>
    <div id="login">
        <input />
        <button id="connect">connect</button>
        <button id="start">start</button>    
    </div>
    <div class="console">
    <div id="log">
    </div>
    <textarea id="terminal"></textarea>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>

<style>
    body {
        
        color: #ffffff;
        background-color: #273c52;
    }
    #log {
        overflow-y: scroll;
        overflow-x: hidden;
        background-color: #1a2632;
        font-size: 10px;
        width: 100%;
        height: 80vh;
    }

    #terminal {
        overflow: hidden;
        width: 100%;
        height: 25px;
        resize: none;
        background-color: #1a2632;
        font-size: 20px;
        color: #ffffff;
    }
</style>
</html>
